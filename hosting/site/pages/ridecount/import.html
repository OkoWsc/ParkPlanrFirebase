    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3">Ridecount import</span></h1>
                        <p class="lead px-xl-5">Bring your existing ridecount's over to Park<span class="font-weight-bold">Planr</span></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>Just a few steps away from bringing your trips over!</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form id="wizardForm" action="">
                        <!-- One "tab" for each step in the form: -->
                        <div class="wizardFormTab" id="wizardFormTabWelcome">
                          <span>What service or app are your ride count records currently stored in?</span>
                          <p><button class="btn btn-primary service disabled" data-serviceId="ridecountcom">ridecount.com</button></p>
                          <p><button class="btn btn-primary service disabled" data-serviceId="other">Other</button></p>
                        </div>
                        
                        <div style="overflow:auto;">
                          <div style="float:right;">
                            <button class="btn btn-primary" id="wizardFormPrevious">Previous</button>
                            <button class="btn btn-success" id="wizardFormNext">Next</button>
                          </div>
                        </div>
                        
                        <!-- Circles which indicates the steps of the form: -->
                        <div style="text-align:center;margin-top:40px;">
                          <span class="wizardFormStep"></span>
                          <span class="wizardFormStep"></span>
                          <span class="wizardFormStep"></span>
                          <span class="wizardFormStep"></span>
                        </div>
                        
                        </form>   
                </div>
            </div>
        </section>
